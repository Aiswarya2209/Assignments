<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do List</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }

    .box {
      background: white;
      width: 300px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
    }

    input {
      width: 70%;
      padding: 8px;
    }

    button {
      padding: 8px;
      margin-left: 5px;
      background: blue;
      color:white;
      border: none;
    }

    li {
      list-style: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h3>To-Do List</h3>

  <input type="text" id="taskInput" placeholder="Enter task">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>
</div>

<script>
function addTask() {
  let task = document.getElementById("taskInput").value;

  if (task === "") {
    alert("Enter a task");
    return;
  }

  let li = document.createElement("li");
  li.innerText = task;

  document.getElementById("taskList").appendChild(li);
  document.getElementById("taskInput").value = "";
}
</script>

</body>
</html>
